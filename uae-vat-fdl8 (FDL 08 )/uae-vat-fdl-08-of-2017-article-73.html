                <h3>Article 73 - Payment of the Tax</h3>
                <article>
                    <p>The Executive Regulations of this Decree-Law shall determine the time limits and procedures for payment of the tax shown in the tax return as payable in accordance with the provisions of this Decree-Law.</p>
                </article>
            </section>
        </main>
    </div>
