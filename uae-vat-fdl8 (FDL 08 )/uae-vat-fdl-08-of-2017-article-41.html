<h3>Article 41 - Value of Postage Stamps</h3>

               <article>
                <p>The value of the supply of postage stamps that enables the user to use the postal services in 
                    the State shall be the amount shown on the postage stamp. </p>
               </article>
            </section>
        </main>
    </div>
