    <title>Article 8 - Supply Composed of more than one Componen</title>  
      <link rel="stylesheet" href="https://gtlcdnstorage.blob.core.windows.net/guide/stylesheets/style.css">

<body>
    <div class="scope">
        <main>
            <section>
                <h3>Article 8 - Supply Composed of more than one Component</h3>
                

                <article>
                    <p>The Executive Regulations of this Decree-Law shall define the conditions of the transaction
                        of the supply composed of more than one component for a single price, whether such
                        components are goods and/or services.</p>
                </article>
            </section>
        </main>
    </div>
</body>
