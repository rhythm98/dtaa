<h3>Article 40 - Value of Vouchers</h3>

               <article>
                <p>The value of the supply of any voucher shall be the difference between the consideration 
                    received by the supplier of the voucher and the declared cash value of the voucher. </p>
               </article>
            </section>
        </main>
    </div>
