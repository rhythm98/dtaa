<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Article 6 - Supply of Services</title>  
      <link rel="stylesheet" href="https://gtlcdnstorage.blob.core.windows.net/guide/stylesheets/style.css">

</head>
<body>
    <div class="scope">
        <main>
            <section>
                <h3>Article 6 - Supply of Services</h3>

                <article>
                    <p>Each supply not considered a supply of goods shall be deemed as a supply of services,
                        including any provision of services in accordance with what is determined in the Executive
                        Regulations of this Decree-Law.</p>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
