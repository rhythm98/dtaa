<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Article 29 - Interest Expenditure</title></head><body><div class='scopeARTICLE'><header><h2>Article 29 - Interest Expenditure</h2></header><main><section><article>Notwithstanding paragraph (b) of Clause 2 of <a href='/articles/uae-cit-article-28' target='_blank' rel='noopener noreferrer'>Article 28</a> of this Decree-Law, Interest expenditure shall be deductible in the Tax Period in which it is incurred, subject to the other provisions of <a href='/articles/uae-cit-article-28' target='_blank' rel='noopener noreferrer'>Article 28</a> and Articles <a href='/articles/uae-cit-article-30' target='_blank' rel='noopener noreferrer'>30</a> <a href='/articles/uae-cit-article-31' target='_blank' rel='noopener noreferrer'>31</a> of this Decree-Law.</article></section></main><footer><section><article id='gtlnotes'></article></section></footer></div></body></html>
